<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Educator AI Prototype</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <style>
        /* Custom Teal Green Theme */
        :root {
            --teal-green: #008080;
            --teal-hover: #006666;
        }

        .bg-teal {
            background-color: var(--teal-green) !important;
        }

        .btn-teal {
            background-color: var(--teal-green);
            color: white;
            border: none;
            transition: 0.3s;
        }

        .btn-teal:hover {
            background-color: var(--teal-hover);
            color: white;
        }

        .nav-link {
            color: white !important;
            margin-right: 15px;
        }

        .nav-link:hover {
            opacity: 0.8;
        }
    </style>
</head>
<body>

    <nav class="navbar navbar-expand-lg bg-teal navbar-dark shadow-sm">
        <div class="container">
            <a class="navbar-brand fw-bold" href="#">Educator AI</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="#">Mission</a></li>
                    <li class="nav-item"><a class="nav-link" href="#">About Us</a></li>
                    <li class="nav-item"><a class="nav-link" href="#">Meet Your Tutors</a></li>
                    <li class="nav-item"><a class="nav-link" href="#">Meet Your Students</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <header class="py-5 text-center bg-light">
        <div class="container py-5">
            <h1 class="display-4 fw-bold">The Future of AI Education</h1>
            <p class="lead mb-4">Empowering tutors and students with intelligent, real-time collaboration.</p>
            <div class="d-grid gap-2 d-sm-flex justify-content-sm-center">
                <button type="button" class="btn btn-teal btn-lg px-4 gap-3">Get Started</button>
                <button type="button" class="btn btn-outline-secondary btn-lg px-4">Learn More</button>
            </div>
        </div>
    </header>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.min.js"></script>
</body>
</html>
